name: greensteel

services:
  cbam-service:
    build: ./service/cbam-service/app
    ports:
      - "8082:8082"
    volumes:
      - ./service/cbam-service/app:/app/app
      - ./service/cbam-service/app/requirements.txt:/app/requirements.txt
    env_file:
      - ./service/cbam-service/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network

  chatbot-service:
    build: ./service/chatbot-service/app
    ports:
      - "8083:8083"
    volumes:
      - ./service/chatbot-service/app:/app/app
      - ./service/chatbot-service/app/requirements.txt:/app/requirements.txt
    env_file:
      - ./service/chatbot-service/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network

  lca-service:
    build: ./service/lca-service/app
    ports:
      - "8084:8084"
    volumes:
      - ./service/lca-service/app:/app/app
      - ./service/lca-service/app/requirements.txt:/app/requirements.txt
    env_file:
      - ./service/lca-service/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network

  auth-service:
    build: ./service/auth-service
    ports:
      - "8081:8081"
    volumes:
      - ./service/auth-service:/app
    env_file:
      - ./service/auth-service/.env
    environment:
      - PYTHONUNBUFFERED=1
      - FRONTEND_ORIGIN=https://www.minyoung.cloud,https://minyoung.cloud,https://greensteel.vercel.app
      - RAILWAY_ENVIRONMENT=false
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/greensteel
    depends_on:
      - postgres
    networks:
      - app-network

  report-service:
    build: ./service/report-service/app
    ports:
      - "8085:8085"
    volumes:
      - ./service/report-service/app:/app/app
      - ./service/report-service/app/requirements.txt:/app/requirements.txt
    env_file:
      - ./service/report-service/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - app-network

  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    volumes:
      - ./gateway:/app
      - ./frontend:/app/frontend
    env_file:
      - ./gateway/.env
    environment:
      - PYTHONUNBUFFERED=1
      - FRONTEND_ORIGIN=https://www.minyoung.cloud,https://minyoung.cloud,https://greensteel.vercel.app
      - AUTH_SERVICE_URL=http://auth-service:8081
      - RAILWAY_ENVIRONMENT=false
    restart: always
    depends_on:
      - cbam-service
      - chatbot-service
      - lca-service
      - auth-service
      - report-service
      - redis
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_DB=greensteel
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_data:
